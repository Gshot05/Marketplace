openapi: 3.0.0
info:
  title: Marketplace API
  description: API для маркетплейса услуг (Go + PostgreSQL)
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Локальный сервер разработки
tags:
  - name: auth
    description: Аутентификация и регистрация
  - name: offers
    description: Управление предложениями (для заказчиков)
  - name: services
    description: Управление услугами (для исполнителей)
  - name: favorites
    description: Управление избранным (для заказчиков)

paths:
  /auth/register:
    post:
      tags: [auth]
      summary: Регистрация нового пользователя
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '200':
          description: Успешная регистрация
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Неверные входные данные
        '500':
          description: Ошибка сервера

  /auth/login:
    post:
      tags: [auth]
      summary: Аутентификация пользователя
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Успешная аутентификация
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Неверные учетные данные

  /api/offers:
    post:
      tags: [offers]
      summary: Создать новое предложение (только для заказчиков)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOfferRequest'
      responses:
        '200':
          description: Созданное предложение
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Offer'
        '403':
          description: Только для заказчиков
        '500':
          description: Ошибка сервера

    patch:
      tags: [offers]
      summary: Обновить предложение (только владелец)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateOfferRequest'
      responses:
        '200':
          description: Обновленное предложение
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Offer'
        '400':
          description: Неверные данные
        '403':
          description: Нет прав на обновление
        '404':
          description: Предложение не найдено
        '500':
          description: Ошибка сервера

    get:
      tags: [offers]
      summary: Получить список всех предложений
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Список предложений
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Offer'

  /api/offers/:
    delete:
      tags: [offers]
      summary: Удалить предложение (только владелец)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID предложения
      responses:
        '200':
          description: Успешное удаление
          content:
            text/plain:
              schema:
                type: string
                example: "Успешно!"
        '403':
          description: Нет прав на удаление
        '404':
          description: Предложение не найдено
        '500':
          description: Ошибка сервера

  /api/services:
    post:
      tags: [services]
      summary: Создать новую услугу (только для исполнителей)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateServiceRequest'
      responses:
        '200':
          description: Созданная услуга
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Service'
        '403':
          description: Только для исполнителей
        '500':
          description: Ошибка сервера

    patch:
      tags: [services]
      summary: Обновить услугу (только владелец)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateServiceRequest'
      responses:
        '200':
          description: Обновленная услуга
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Service'
        '400':
          description: Неверные данные
        '403':
          description: Нет прав на обновление
        '404':
          description: Услуга не найдена
        '500':
          description: Ошибка сервера

    get:
      tags: [services]
      summary: Получить список всех услуг
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Список услуг
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Service'

  /api/services/:
    delete:
      tags: [services]
      summary: Удалить услугу (только владелец)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID услуги
      responses:
        '200':
          description: Успешное удаление
          content:
            text/plain:
              schema:
                type: string
                example: "Успешно!"
        '403':
          description: Нет прав на удаление
        '404':
          description: Услуга не найдена
        '500':
          description: Ошибка сервера

  /api/favorites:
    post:
      tags: [favorites]
      summary: Добавить услугу в избранное (только для заказчиков)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddFavoriteRequest'
      responses:
        '200':
          description: Добавлено в избранное
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Favorite'
        '403':
          description: Только для заказчиков
        '404':
          description: Услуга не найдена
        '500':
          description: Ошибка сервера

    get:
      tags: [favorites]
      summary: Получить список избранного (только для заказчиков)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Список избранного
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Favorite'

    delete:
      tags: [favorites]
      summary: Удалить из избранного (только владелец)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RemoveFavoriteRequest'
      responses:
        '200':
          description: Успешное удаление
          content:
            text/plain:
              schema:
                type: string
                example: "Успешно!"
        '403':
          description: Нет прав на удаление
        '404':
          description: Запись не найдена
        '500':
          description: Ошибка сервера

components:
  schemas:
    RegisterRequest:
      type: object
      properties:
        name:
          type: string
          example: Иван Иванов
          required: [email, password, role]
        email:
          type: string
          format: email
          example: user@example.com
        password:
          type: string
          example: securePassword123
        role:
          type: string
          enum: [customer, performer]
          example: customer
        
    LoginRequest:
      type: object
      properties:
        email:
          type: string
          format: email
          example: user@example.com
        password:
          type: string
          example: securePassword123
      required: [email, password]

    AuthResponse:
      type: object
      properties:
        token:
          type: string
          description: JWT токен

    CreateOfferRequest:
      type: object
      properties:
        title:
          type: string
          example: Нужен дизайн логотипа
        description:
          type: string
          example: Требуется разработать логотип для стартапа
        price:
          type: number
          format: float
          example: 5000.50
      required: [title, description, price]

    UpdateOfferRequest:
      type: object
      properties:
        offerID:
          type: integer
          example: 1
        title:
          type: string
          nullable: true
          example: Обновленный заголовок
        description:
          type: string
          nullable: true
          example: Новое описание
        price:
          type: number
          format: float
          nullable: true
          example: 5500.00
      required: [offerID]

    RemoveOfferRequest:
      type: object
      properties:
        offerID:
          type: integer
          example: 1
      required: [offerID]

    CreateServiceRequest:
      type: object
      properties:
        title:
          type: string
          example: Дизайн логотипа
        description:
          type: string
          example: Профессиональный дизайн логотипа для вашего бренда
        price:
          type: number
          format: float
          example: 5000.50
      required: [title, description, price]

    UpdateServiceRequest:
      type: object
      properties:
        serviceID:
          type: integer
          example: 1
        title:
          type: string
          nullable: true
          example: Профессиональный дизайн
        description:
          type: string
          nullable: true
          example: Обновленные условия
        price:
          type: number
          format: float
          nullable: true
          example: 6000.00
      required: [serviceID]

    RemoveServiceRequest:
      type: object
      properties:
        serviceID:
          type: integer
          example: 1
      required: [serviceID]

    AddFavoriteRequest:
      type: object
      properties:
        serviceID:
          type: integer
          example: 1
      required: [service_id]

    RemoveFavoriteRequest:
      type: object
      properties:
        serviceID:
          type: integer
          example: 1
      required: [service_id]

    User:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
        role:
          type: string
          enum: [customer, performer]
        name:
          type: string
        created_at:
          type: string
          format: date-time

    Offer:
      type: object
      properties:
        id:
          type: integer
        customer_id:
          type: integer
        title:
          type: string
        description:
          type: string
        price:
          type: number
          format: float

    Service:
      type: object
      properties:
        id:
          type: integer
        performer_id:
          type: integer
        title:
          type: string
        description:
          type: string
        price:
          type: number
          format: float

    Favorite:
      type: object
      properties:
        id:
          type: integer
        customer_id:
          type: integer
        service_id:
          type: integer
        created_at:
          type: string
          format: date-time

    FavoriteInfo:
      type: object
      properties:
        id:
          type: integer
        customer_name:
          type: string
        service_title:
          type: string
        service_description:
          type: string
          
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT